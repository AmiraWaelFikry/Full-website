<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="payment details" />
    <link rel="stylesheet" href="CSS/all.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/index.css" />
    <title>payment</title>
  </head>
  <body>
    <div class="container">
      <div id="saved-cards" class="row mt-3"></div>
      <div class="row">
        <div class="col-12 mt-4">
          <div class="card p-3">
            <p class="mb-0 fw-bold h4">Payment Methods</p>
          </div>
        </div>
        <div class="col-12">
          <div class="card-body border p-0">
            <p
              class="btn btn-warning p-2 w-100 h-100 d-flex align-items-center justify-content-between"
            >
              <span class="fw-bold">Credit Card</span>
              <span class="">
                <span class="fab fa-cc-amex"></span>
                <span class="fab fa-cc-mastercard"></span>
                <span class="fab fa-cc-discover"></span>
              </span>
            </p>
            <div class="collapse show p-3 pt-0">
              <div class="row">
                <!-- Course details -->
                <div class="col-lg-5 mb-lg-0 mb-3">
                  <p class="h4 mb-0">Summary</p>
                  <div id="details"></div>
                </div>
                <div class="col-lg-7">
                  <!-- <form action="" id="new-card"> -->
                  <div class="row">
                    <!-- Card Number -->
                    <div class="col-12">
                      <div class="input-container form-floating mb-3">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="card-number"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="card-number" class="form-label"
                          >Card Number</label
                        >
                        <div class="valid-feedback">Looks great!</div>
                        <div class="invalid-feedback"></div>
                      </div>
                    </div>

                    <!-- Expire date -->
                    <div class="col-6">
                      <div class="input-container form-floating mb-3">
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="expire-date"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="expire-date" class="form-label"
                          >MM/YYYY</label
                        >
                        <div class="valid-feedback">Looks great!</div>
                        <div class="invalid-feedback"></div>
                      </div>
                    </div>

                    <!-- CVV -->
                    <div class="col-6">
                      <div class="input-container form-floating mb-3">
                        <input
                          type="password"
                          class="form-control form-control-lg"
                          id="cvv"
                          placeholder=" "
                        />
                        <label for="cvv" class="form-label">CVV</label>
                        <div class="valid-feedback">Looks great!</div>
                        <div class="invalid-feedback"></div>
                      </div>
                    </div>

                    <!-- Card Name -->
                    <div class="col-12">
                      <div class="input-container form-floating mb-3">
                        <input
                          type="text"
                          id="card-name"
                          class="form-control"
                          placeholder=" "
                        />
                        <label for="card-name" class="form-label"
                          >Name on the card</label
                        >
                        <div class="valid-feedback">Looks great!</div>
                        <div class="invalid-feedback"></div>
                      </div>
                    </div>

                    <!-- Submit -->
                    <div class="col-12">
                      <button id="submit" class="btn btn-warning w-100">
                        Sumbit
                      </button>
                    </div>
                  </div>
                  <!-- </form> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
